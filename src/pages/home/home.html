<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
  	<h3>Ionic simple examples</h3>
  	<p>
    	If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  	</p>
  	<p>
		<button class="button button-block" ion-button (click)="newPageExample('This string came from the home page')">New page example</button>
	</p>
	<p>
		<button class="button button-block" ion-button (click)="restApiExample()">Rest API Example</button>
	</p>
	<p>
		<button class="button button-block" ion-button (click)="geolocationExample()">Geolocation Example</button>
	</p>
	<p>
		<button class="button button-block" ion-button (click)="storageExample()">Storage Example</button>
	</p>
	<p>
		<button class="button button-block" ion-button (click)="deviceExample()">Device Example</button>
	</p>
</ion-content>
